<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="result" class="square brown"></div>
        <button class="square" onclick="write_number(7)">7</button>
        <button class="square" onclick="write_number(8)">8</button>
        <button class="square" onclick="write_number(9)">9</button>
        <button class="square" onclick="write_operator('*')">&times;</button>
        <button class="square" onclick="write_number(4)">4</button>
        <button class="square" onclick="write_number(5)">5</button>
        <button class="square" onclick="write_number(6)">6</button>
        <button class="square" onclick="write_operator('/')">&divide;</button>
        <button class="square" onclick="write_number(1)">1</button>
        <button class="square" onclick="write_number(2)">2</button>
        <button class="square" onclick="write_number(3)">3</button>
        <button class="square" onclick="write_operator('-')">-</button>
        <button class="square" onclick="write_number(0)">0</button>
        <button class="square" onclick="write_number('.')">.</button>
        <button class="square" onclick="write_operator('+')">+</button>
        <button class="square orange" onclick="calc()">=</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
